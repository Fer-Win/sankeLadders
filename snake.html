<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake and Ladders Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-200 text-center min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto flex justify-around items-center flex-col">
      <canvas
        id="gameBoard"
        class="w-full max-w-md h-full max-h-md border-4 border-gray-800"
        width="500"
        height="500"
      ></canvas>
      <div id="board" class="mt-4"></div>
      <button
        id="rollButton"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-400 transition-all ease duration-100"
      >
        Roll Dice
      </button>
      <p id="info" class="mt-4 text-lg text-gray-700"></p>
      <p id="infob" class="text-lg text-gray-700"></p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
